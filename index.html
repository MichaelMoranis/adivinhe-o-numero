<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>Jogo adivinhe o número</h1>
    <p class="paragrafo">Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar esse número em 10 chances ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>
    
    <div class="form">
      <label for="campoPalpite">Digite seu palpite: </label><input type="text" id="campoPalpite" class="campoPalpite">
      <input type="submit" value="Enviar palpite" class="envioPalpite">
    </div>
    
    <div class="resultadoParas">
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>
    </div>
  </section>
     <footer>
       &copy; michaelmoranis
     </footer>
</body>
<script src="script.js"></script>
</html>
